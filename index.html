<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Did the longhorns win</title>
    <style>
      .hidden {
        display: none;
        opacity: 0;
      }
      .show {
        display: block;
        opacity: 1;
      }

      #player {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <button id="button">Find out!</button><br />
    <video class="hidden" id="player">
      <source
        src="https://sudo-portfolio-space.sfo2.digitaloceanspaces.com/video/astley.mp4"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>
  </body>
  <script>
    var player = document.getElementById("player");
    var button = document.getElementById("button");
    function show() {
      player.setAttribute("class", "show");
      player.play();
    }

    button.addEventListener("click", show);
  </script>
</html>
